project:
  type: website
  output-dir: docs

  preview:
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true


format:
  html:
    fontsize: 1.1em
    theme:
      light: [flatly, html/styles_light.scss]
      dark: [darkly, html/styles_dark.scss]
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
